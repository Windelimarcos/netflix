<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX CLONE</title>
    
    <!-- Owl CSS -->
    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/style/owl/owl.theme.default.min.css">
    
    <!-- Meus CSS -->
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="/style/responsive.css">
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Filmes</a>
                <a href="#">Séries</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao"> Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste
                    drama vencedor do Emmy e do Globo de Ouro.
                </p>
                <div class="botoes">
                    <button class="botao" role="button">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button class="botao" role="button">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>        
                </div>
            </div>
        </div>
    </main>

    <h3 class="popular container">Populares na Netflix</h3>
    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="/img/min1.jpg" class="box-filme">
            </div>
            <div class="item">
                <img src="/img/min2.jpg" class="box-filme">
            </div>
            <div class="item">
                <img src="/img/min3.jpg" class="box-filme">
            </div>
            <div class="item">
                <img src="/img/min4.jpg" class="box-filme">
            </div>
            <div class="item">
                <img src="/img/min5.jpg" class="box-filme">
            </div>
            <div class="item">
                <img src="/img/min6.jpg" class="box-filme">
            </div>
            <div class="item">
                <img src="/img/min7.jpg" class="box-filme">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/aa505937e7.js" crossorigin="anonymous"></script>
    <script src="/js/owl/jquery.min.js"></script>
    <script src="/js/owl/owl.carousel.min.js"></script>
    <script src="/js/owl/setup.js"></script>
</body>
</html>
